<!DOCTYPE html>
<html>
<head>

    <style>
        body {

            padding: 40px 20px;

        /* –ó–∞–ø—Ä–µ—Ç –≤—ã–¥–µ–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ */
        .no-select {

        }
        
        /* –ó–∞–ø—Ä–µ—Ç –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π */
        img {

        /* –°–∫—Ä—ã—Ç—å –ø—Ä–∞–≤—ã–π –∫–ª–∏–∫ –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é */
        .no-context {

    </style>
</head>
<body class="no-select no-context">
    <h1>üìñ README (—Ç–æ–ª—å–∫–æ –¥–ª—è —á—Ç–µ–Ω–∏—è)</h1>
    
    <div id="content">
        <!-- –í—Å—Ç–∞–≤—å—Ç–µ —Å—é–¥–∞ –≤–∞—à README –∫–æ–Ω—Ç–µ–Ω—Ç -->
        <h2>–í–∞–∂–Ω–∞—è –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏—è</h2>
        <p>–≠—Ç–æ—Ç –∫–æ–Ω—Ç–µ–Ω—Ç –ø—Ä–µ–¥–Ω–∞–∑–Ω–∞—á–µ–Ω —Ç–æ–ª—å–∫–æ –¥–ª—è —á—Ç–µ–Ω–∏—è...</p>
        
        <!-- –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ–∫—Å—Ç –∫–∞–∫ –∫–∞—Ä—Ç–∏–Ω–∫–∞ -->
        <img src="https://carbon.now.sh/embed/–≤–∞—à-–∫–æ–¥-–∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ" 
             alt="–ó–∞—â–∏—â–µ–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç" 
             style="width: 100%; border: 1px solid #e1e4e8;">

    <script>
        // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –ø—Ä–∞–≤–æ–≥–æ –∫–ª–∏–∫–∞
        document.addEventListener('contextmenu', function(e) {

            alert('–ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–ø—Ä–µ—â–µ–Ω–æ');
        });
        
        // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ Ctrl+C, Ctrl+A
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 'c' || e.key === 'a' || e.key === 'u')) {
                e.preventDefault();
                alert('–ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–ø—Ä–µ—â–µ–Ω–æ');
            }
        });
        
        // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –≤—ã–¥–µ–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞
        document.addEventListener('selectstart', function(e) {

        // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
        document.addEventListener('dragstart', function(e) {

        });
    </script>
</body>
